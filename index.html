<!doctype html>
<html>
    <head>
    <title>Familie stamboom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./images/logo.png">
    <link rel="stylesheet" href="./css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="header">
            <div class="header-image">
                <img src="./images/boom2.png" alt="berkenboom">
            </div>
            <div class="header-title">
                <h1>Stamboom</h1>
            </div>
        </div>
        <div class="melding" id="melding"></div><br>
        <div class="form">
            <form>
                <div class="form-group">
                    <label for="fname">Voornaam:</label><br>
                    <input type="text" class="form-control" id="fname" name="fname"><br>
                    <label for="lname">Achternaam:</label><br>
                    <input type="text" class="form-control" id="lname" name="lname"><br>
                    <label for="bday">Geboortdatum:</label><br>
                    <input type="date" class="form-control" id="bday" name="bday"><br>
                    <label for="dday">Overlijdensdatum:</label><br>
                    <input type="date" class="form-control" id="dday" name="dday"><br><br>
                    <label for="gender">Geslacht:</label><br>
                    <input type="radio" class="form-check-input" id="man" name="gender" value="m">
                    <label for="man">Man</label>
                    <input type="radio" class="form-check-input" id="vrouw" name="gender" value="f">
                    <label for="vrouw">Vrouw</label><br><br>
                    <button type="button" class="btn btn-primary" value="submit" onclick="createNewPerson()">
                        Submit
                    </button>
                </div>
            </form>
        </div>
        <div class="personen">
            <h3>Alle personen in de familie</h3>
        </div>
        <div id="personen"></div>

        <div class="footer">
            <div id="samenvatting">De familie is nog leeg</div>
        </div>

        <script src="stamboom.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
